{% extends 'base.html' %}

{% block content %}
    <form action="/select_azs" method="post">
        {% if btn1 %}
            <button type="submit" class="btn btn-default" name="lamp" value="on">ON</button>
        {% else %}
            <button type="submit" class="btn btn-default" name="lamp" value="off">OFF</button>
        {% endif %}

        {% for ru in rus %}
            <h2>{{ ru.name }}</h2>
            <table border=1 width=100%>
            {% for azs in azses if azs.ru == ru.id %}
                    <tr valign="top">
                        <td><input type="checkbox" name="{{ azs.sixdign }}" value="{{ azs.sixdign }}">{{ azs.sixdign }}</td>
                        <td width="30%">{{ azs.hostname }}</td>
                        <td>{{ azs.address }}</td>
                    </tr>
            {% endfor %}
            </table>
            <br>
        {% endfor%}
    </form>
{% endblock %}
