{% extends 'base.html' %}

{% block content %}
    <form method="post">
        <button type="submit" formaction="/select_ints">Перейти к выбору подсетей</button>
        <button type="submit" formaction="/get_general">Перейти к выгрузке общих данных</button>
        {% for ru in rus %}
            <h2>{{ ru.name }}</h2>
                <table cellspacing="10" border="1">
                    {% for unit in azses if unit == ru.id %}
                        {% for pack in azses[unit] %}
                            <tr>
                            {% for azs in pack %}
                                <td><input type="checkbox" name="{{ azs[0] }}">{{ azs[1] }}</td>
                            {% endfor %}
                            </tr>
                        {% endfor %}
                    {% endfor %}
                </table>
        {% endfor%}
    </form>
{% endblock %}
