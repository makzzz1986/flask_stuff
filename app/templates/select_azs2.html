{% extends 'base.html' %}

{% block content %}
    <form action="/select_azs2" method="post">
        <button type="submit">Отправить</button>

        {% for ru in rus %}
                <h2>{{ ru.name }}</h2>
                {% for azs in azses if azs.ru == ru.id %}
                    <input type="checkbox" name="{{ azs.id }}">{{ azs.sixdign }}
                {% endfor %}
                <br>
        {% endfor%}
    </form>
{% endblock %}
